<div class="container">

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=policy.name>
    </div>

    <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" [(ngModel)]=policy.surname>
    </div>

    <div class="form-group">
        <label>FamilyName</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=policy.familyName>
    </div>

    <div class="form-group">
        <label>pesel</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=policy.pesel>
    </div>

    <div class="form-group">
        <label>phoneNumber</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=policy.phoneNumber>
    </div>

    <div class="form-group">
        <label>email</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=policy.email>
    </div>

    <br>
    <br>
    <br>

    <label>Marital Status</label><br><br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatus" value="SINGLE"
            [(ngModel)]=policy.maritalStatus checked>
        <label class="form-check-label" for="agreemnet5">
            SINGLE
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="maritalStatus" value="MARRIED"
            [(ngModel)]=policy.maritalStatus>
        <label class="form-check-label" for="agreemnet5">
            MARRIED
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="maritalStatus" value="DIVORCED"
            [(ngModel)]=policy.maritalStatus>
        <label class="form-check-label" for="agreemnet5">
            DIVORCED
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="maritalStatus" value="WIDOW"
            [(ngModel)]=policy.maritalStatus>
        <label class="form-check-label" for="agreemnet5">
            WIDOW
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="agreemnet5" value="WIDOWER"
            [(ngModel)]=policy.agreemnet5>
        <label class="form-check-label" for="agreemnet5">
            WIDOWER
        </label>
    </div>
</div>
