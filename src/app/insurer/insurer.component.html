<div class="container">

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=insurer.name>
    </div>

    <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" [(ngModel)]=insurer.surname>
    </div>

    <div class="form-group">
        <label>FamilyName</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=insurer.familyName>
    </div>

    <div class="form-group">
        <label>pesel</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=insurer.pesel>
    </div>

    <div class="form-group">
        <label>phoneNumber</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=insurer.phoneNumber>
    </div>

    <div class="form-group">
        <label>email</label>
        <input type="text" name="name" class="form-control" [(ngModel)]=insurer.email>
    </div>

    <br>
    <br>
    <br>

    <label>Marital Status</label><br><br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatus" value="SINGLE"
            [(ngModel)]=insurer.maritalStatus checked>
        <label class="form-check-label" for="agreemnet5">
            SINGLE
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="maritalStatus" value="MARRIED"
            [(ngModel)]=insurer.maritalStatus>
        <label class="form-check-label" for="agreemnet5">
            MARRIED
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="maritalStatus" value="DIVORCED"
            [(ngModel)]=insurer.maritalStatus>
        <label class="form-check-label" for="agreemnet5">
            DIVORCED
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="maritalStatus" value="WIDOW"
            [(ngModel)]=insurer.maritalStatus>
        <label class="form-check-label" for="agreemnet5">
            WIDOW
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="agreemnet5" id="agreemnet5" value="WIDOWER"
            [(ngModel)]=insurer.agreemnet5>
        <label class="form-check-label" for="agreemnet5">
            WIDOWER
        </label>
    </div>

    <app-adress></app-adress>
    <app-correspondence-address></app-correspondence-address>

    <div class="form-group">
        <label>profession</label>
        <input type="text" name="surname" class="form-control" [(ngModel)]=insurer.profession>
    </div>

</div>
